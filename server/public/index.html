<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <h3>Calculator</h3>
    <input placeholder="first operand" id="firstOperandIn">
    <section id="operators">
        <button id="addButton">+</button>
        <button id="subtractButton">-</button>
        <button id="multiplyButton">*</button>
        <button id="divideButton">/</button>
    </section> 
    <input placeholder="second operand" id="secondOperandIn">
    <button id="equalsButton">=</button>
    <span id="answer">Answer</span> 
    <button id="clearButton">C</button>
    <h3>Full Calculation history</h3>
    <ul id="calcHistory">

    </ul>
</body>
</html>
