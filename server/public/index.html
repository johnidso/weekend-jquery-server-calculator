<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <h3>Calculator</h3>
    <section id="calculator">
        <input placeholder="first operand" id="firstOperandIn">
            <button id="addButton">+</button>
            <button id="subtractButton">-</button>
            <button id="multiplyButton">*</button>
            <button id="divideButton">/</button>
        <input placeholder="second operand" id="secondOperandIn">
        <button id="equalsButton">=</button>
        <b>Answer:</b><span id="answer"></span> 
        <br>
        <button id="clearButton">C</button>
    </section>
    <h3>My Previous Calculations</h3>
    <!-- This section will show previous calcs, NOT the current calc -->
    <ul id="calcHistory">

    </ul>
    <button id="clearHistoryButton">Clear History</button>
</body>
</html>
